name: Lint Checks

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    container:
      image: oven/bun:latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install dependencies
        working-directory: ./backend
        run: bun install

      - name: âœ… Run CI checks
        working-directory: ./backend
        run: bun run ci
