name: Deploy Ship0 Backend to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to VPS on push to main
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ðŸ” Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸš€ SSH into VPS and deploy
      run: |
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
        cd ~/Ship0/backend

        echo "ðŸ”„ Fetching latest code safely..."
        git fetch origin main
        git reset --hard origin/main

        echo "ðŸ‘‡ Try to build first, without stopping current app"
        docker compose build

        # âœ… Only stop and restart if build succeeded
        if [ $? -eq 0 ]; then
          echo "âœ… Build succeeded! Restarting app..."
          docker compose down
          docker compose up -d
          echo "âœ… Deployment complete!"
        else
          echo "âŒ Build failed! Keeping old app running."
          docker compose logs
          exit 1
        fi
        EOF